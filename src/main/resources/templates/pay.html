<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="blocks/headParams :: headParams">
<body>
<section class="p-4 p-md-5" style="
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);
  ">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Страница оплаты</h3>
          </div>


            <div class="form-outline mb-4">
              <input type="text" id="formControlLgXsd" class="form-control form-control-lg"
                     value="Имя фамилия" />
              <label class="form-label" for="formControlLgXsd">Имя держателя карты</label>
            </div>

            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input type="text" id="formControlLgXM" class="form-control form-control-lg"
                         value="0000 0000 0000 0000" />
                  <label class="form-label" for="formControlLgXM">Номер карты</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input type="password" id="formControlLgExpk" class="form-control form-control-lg"
                         placeholder="MM/YYYY" />
                  <label class="form-label" for="formControlLgExpk">Истекает</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <input type="password" id="formControlLgcvv" class="form-control form-control-lg"
                         placeholder="Cvv" />
                  <label class="form-label" for="formControlLgcvv">Cvv</label>
                </div>
              </div>
            </div>

          <form  th:action="@{'/order/' + ${item.getId()} + '/pay'}"  th:method="PUT">
            <input type="submit" value="Оплатить" class="btn btn-warning">
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>

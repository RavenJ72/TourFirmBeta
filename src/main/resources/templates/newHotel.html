<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:insert="blocks/headParams :: headParams">
    </head>

<body>
<header th:insert="blocks/adminHeader :: adminHeader"></header>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Добавить отель</h2>

                            <form th:method="POST" th:action="@{/admin/newHotel}" th:object="${hotel}">

                                <div class="form-outline mb-4">

                                    <input type="text" th:field="*{name}" id="form3Example1cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Название отеля</label>


                                </div>


                                <div class="form-outline mb-4">

                                    <input type="text" th:field="*{address}" id="sq" class="form-control form-control-lg" />
                                    <label class="form-label" for="sq">Адрес отеля</label>


                                </div>

                                <div class="form-outline mb-4">

                                    <input type="text" th:field="*{starsType}" id="pri" class="form-control form-control-lg" />
                                    <label class="form-label" for="pri">сколько звезд</label>

                                </div>

                                <div class="form-outline mb-4">

                                    <input type="text" th:field="*{rating}" id="food" class="form-control form-control-lg" />
                                    <label class="form-label" for="food">рейтинг (1-5)</label>

                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Добавить отель</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
